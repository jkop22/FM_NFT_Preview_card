<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="nft-container">
        <div class="nft-card">
          <div class="image">
            <img
              src="img/image-equilibrium.jpg"
              alt="QR code"
              class="nft-img"
            />
            <div>
              <img src="img/icon-view.svg" alt="" />
            </div>
          </div>

          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="nft-price-time">
            <div class="nft-price">
              <img src="img/icon-ethereum.svg" alt="ETH icon" />
              0.041 ETH
            </div>
            <div class="nft-time">
              <img src="img/icon-clock.svg" alt="Colock icon" />
              3 days left
            </div>
          </div>
          <div class="nft-footer">
            <img src="img/image-avatar.png" alt="Author portrait photo" />
            Creation of &nbsp;<a href="#">Jules Wyvern</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
